<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div style=" height: 230px; border: 3px solid black;border-radius: 10px; background-color: rgb(255, 0, 0); ">
 <form style="margin-left: 5%;">
        <label style="font-size: x-large;"> Name :</label>
        <input style="size: 20%;" type="text" placeholder="Enter your Name"><br>
        <label style="font-size: x-large;"> Email :</label>
        <input type="text" placeholder="Enter your Name"><br>
        <label style="font-size: x-large; padding-bottom: 40%;" align="top"> message :</label><br>
        <textarea style="margin-left: 100px;" rows="5" cols="20"></textarea><br>
        <br>
        <button style="background: transparent; margin-left: 100px;">
            Send Your Image
        </button>

</form>

</div>
<div style="border: 3px solid black; width: 100%; height: 100%;" align="center">
<form style="width: 100%;border: 1px solid white; background-color:rgb(255, 0, 0);font-size: xx-large;">
   

    <label>Full Name:</label><br>
    <input style="font-size: xx-large;" type="text" placeholder="Enter full name" required><br><br>

    <label>Email Address:</label><br>
    <input style="font-size: xx-large;"type="email" placeholder="example@gmail.com" required><br><br>

    <label>Phone Number:</label><br>
    <input style="font-size: xx-large;"type="tel" placeholder="10-digit number" required><br><br>

    <label>Create Password:</label><br>
    <input style="font-size: xx-large;"type="password" required><br><br>

    <label>Age:</label><br>
    <input style="font-size: xx-large;"type="number"><br><br>

    <label>Gender:</label><br>
    <input style="font-size: xx-large;"type="radio" name="gender"> Female
    <input style="font-size: xx-large;" type="radio" name="gender"> Male
    <input style="font-size: xx-large;" type="radio" name="gender"> Other<br><br>

    <label>Skills:</label><br>
    <input style="font-size: xx-large;" type="checkbox"> HTML
    <input style="font-size: xx-large;"type="checkbox"> CSS
    <input style="font-size: xx-large;"type="checkbox"> JavaScript<br><br>

    <label>Upload Resume:</label>
    <input style="font-size: xx-large;"type="file"><br><br>

    <label>Date of Birth:</label><br>
    <input style="font-size: xx-large;"type="date"><br><br>

    <label>Preferred Interview Time:</label><br>
    <input style="font-size: xx-large;"type="time"><br><br>

    <label>Portfolio URL:</label><br>
    <input style="font-size: xx-large;"type="url" placeholder="https://..."><br><br>

    <label>Choose Your City:</label><br>
    <select>
      <option>Start typing...</option>
    </select><br><br>

    <label>Department:</label><br>
    <select>
      <option>Select</option>
    </select><br><br>

    <label>Rate Your Coding Skills:</label><br>
    <input style="font-size: xx-large;"type="range" min="1" max="10"><br><br>

    <label>Choose Your Theme Color:</label><br>
    <input style="font-size: xx-large;"type="color"><br><br>

    <label>College Code (Read Only):</label>
    <input style="font-size: xx-large;"type="text" value="AIBC2025" readonly><br><br>

    <label>Created By (Disabled):</label>
    <input style="font-size: xx-large;"type="text" value="Faceprep Students" disabled><br><br>

    <label>About You:</label><br>
    <textarea placeholder="Tell us about yourself..."></textarea><br><br>

    <button type="submit" style="background-color: green; color: white;">Submit</button>
  </form>
</div>

</body>
</html>
