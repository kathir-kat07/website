<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine Tracker</title>
  <link rel="stylesheet" href="d.css">
 
</head>
<body>
  <div class="container">
    <h2>Daily Routine Tracker</h2>
    <div class="task">
      <span class="time">6:00 AM</span>
      Wake up and meditate
    </div>
    <div class="task">
      <span class="time">7:00 AM</span>
      Exercise and stretch
    </div>
    <div class="task">
      <span class="time">9:00 AM</span>
      Breakfast and plan day
    </div>
    <div class="task">
      <span class="time">12:00 PM</span>
      Work / Study session
    </div>
    <div class="task">
      <span class="time">8:00 PM</span>
      Relax and read
    </div>
  </div>
</body>
</html>
